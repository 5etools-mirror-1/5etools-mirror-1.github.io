<body>
<header class="hidden-xs hidden-sm page__header">
	<div class="container">

		<h1 class="page__title">Character Builder</h1>
		<p class="page__subtitle" id="page__subtitle"></p>
	</div>
</header>
<nav class="container page__nav" id="navigation">
	<ul class="nav nav-pills page__nav-inner" id="navbar"></ul>
</nav>

<main class="container classes">
	<div class="char-sheet-btns">
		<button class="ui-tab__btn-tab-head btn btn-default btn-xs" id="btn-list-settings" title="Settings"><span class="glyphicon glyphicon-cog"></span></button><button class="ui-tab__btn-tab-head btn btn-default char-builder-tab-btn race-tab ui-tab__btn-tab-head--active">Race</button><button class="ui-tab__btn-tab-head btn btn-default char-builder-tab-btn class-tab ui-tab__btn-tab-head--active">Class</button><button class="ui-tab__btn-tab-head btn btn-default char-builder-tab-btn ability-tab ui-tab__btn-tab-head--active">Abilities</button><button class="ui-tab__btn-tab-head btn btn-default char-builder-tab-btn details-tab ui-tab__btn-tab-head--active">Description</button><button class="ui-tab__btn-tab-head btn btn-default char-builder-tab-btn equipment-tab ui-tab__btn-tab-head--active">Equipment</button><button class="ui-tab__btn-tab-head btn btn-default char-builder-tab-btn char-sheet-tab ui-tab__btn-tab-head--active">Character Sheet</button>
		<hr class="btn-underline">
	</div>
	
	<div id="info-container">
		<div class="race-container char-builder-tab hide">
			<div class="ve-flex-vh-center initial-message initial-message--large w-100 h-100">Loading Races...</div>
		</div>

		<div class="class-container char-builder-tab hide">
			<div class="row">
				<div class="col-sm-3" id="listcontainer">
					<div class="night__shadow-big">
						<div class="lst__form-top" id="filter-search-group">
							<div class="w-100 relative">
								<input type="search" id="lst__search" autocomplete="off" autocapitalize="off" spellcheck="false" class="search form-control lst__search lst__search--no-border-h">
								<div id="lst__search-glass" class="lst__wrp-search-glass no-events ve-flex-vh-center"><span class="glyphicon glyphicon-search"></span></div>
								<div class="lst__wrp-search-visible no-events ve-flex-vh-center"></div>
							</div>
							<button class="btn btn-default px-2" id="reset"><span class="glyphicon glyphicon-refresh"></span></button>
						</div>
						<div id="filtertools" class="input-group input-group--bottom ve-flex no-shrink">
							<button class="col-8 sort btn btn-default btn-xs" data-sort="name">Name</button>
							<button class="sort btn btn-default btn-xs ve-grow" data-sort="source">Source</button>
						</div>
		
						<div class="list list--stats classes cls__list"></div>
					</div>
		
					<div class="ve-flex-vh-center my-3">
						<button class="btn btn-xs btn-info" id="manage-brew">Manage Homebrew</button>
					</div>
				</div>
				<div class="col-sm-9" id="classtable"></div>
			</div>
			<hr class="mt-0">
			<div class="row ve-flex mobile__ve-flex-col">
				<div class="col-md-3">
					<div class="ve-flex-vh-center text-center wrp-btn-readmode mb-3">
						<button class="btn btn-default btn-xs no-print mr-1" id="btn-comparemode" title="A pop-up table which can be used to compare subclass features.">Subclass Comparison</button>
						<button class="btn btn-default btn-xs no-print mr-1" id="btn-readmode" title="A pop-up reading mode with a layout and content order matching that of the books.">Book View</button>
						<div class=" ve-flex-v-center btn-group">
							<button class="btn btn-default btn-xs" id="btn-link-export"><span class="glyphicon glyphicon-magnet"></span></button>
							<button class="btn btn-default btn-xs" id="btn-sidebar-settings" title="Settings"><span class="glyphicon glyphicon-cog"></span></button>
						</div>
					</div>
		
					<div id="statsprof"></div>
		
					<div id="sticky-nav" class="cls-nav"></div>
				</div>
				<div class="col-md-9">		
					<div id="subclasstabs" class="w-100 ve-flex mb-2 cls-tabs__wrp"></div>
					<table id="pagecontent" class="w-100 stats shadow-big">
						<tr><th class="border" colspan="6"></th></tr>
						<tr><td colspan="6" class="initial-message">Loading Classes...</td></tr>
						<tr><th class="border" colspan="6"></th></tr>
					</table>
				</div>
			</div>
		</div>

		<div class="ability-container char-builder-tab hide">
			<div class="viewport-wrapper statgen-viewport-edited">
				<div class="container-char-builder container--main h-100 min-h-0">
					<div class="ve-flex-col w-100 h-100 py-2" id="statgen-main">
						<div class="ve-flex-vh-center initial-message initial-message--large w-100 h-100">Loading Stat Generator...</div>
					</div>
				</div>
			</div>
		</div>

		<div class="description-container char-builder-tab hide">
			<div class="ve-flex-vh-center initial-message initial-message--large w-100 h-100">Loading Details...</div>
		</div>

		<div class="equipment-container char-builder-tab hide">
			<div class="ve-flex-vh-center initial-message initial-message--large w-100 h-100">Loading Equipment...</div>
		</div>

		<div class="sheet-container char-builder-tab">
			<div class="ve-flex-vh-center initial-message initial-message--large w-100 h-100">Loading Character Sheet...</div>
		</div>
	</div>
</main>
